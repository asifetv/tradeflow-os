name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            echo "üì¶ Starting production deployment..."
            cd /opt/tradeflow

            echo "üîÑ Pulling latest code..."
            git fetch origin main
            git checkout main
            git pull origin main

            echo "üì• Pulling latest Docker images..."
            docker-compose pull

            echo "üöÄ Starting services (with downtime minimization)..."
            docker-compose up -d

            echo "‚è≥ Waiting for services to be healthy..."
            sleep 10

            echo "üîß Running database migrations..."
            docker-compose exec -T api alembic upgrade head

            echo "‚úÖ Checking API health..."
            for i in {1..30}; do
              if curl -f http://localhost:8000/healthz > /dev/null 2>&1; then
                echo "‚úÖ API is healthy"
                break
              fi
              echo "‚è≥ Attempt $i/30 - Waiting for API..."
              sleep 2
            done

            echo "‚úÖ Checking frontend health..."
            for i in {1..30}; do
              if curl -f http://localhost:3000 > /dev/null 2>&1; then
                echo "‚úÖ Frontend is healthy"
                break
              fi
              echo "‚è≥ Attempt $i/30 - Waiting for frontend..."
              sleep 2
            done

            echo "üìä Checking container status..."
            docker-compose ps

            echo "‚úÖ Deployment completed successfully!"

      - name: Slack Notification (Success)
        if: success()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "‚úÖ Production deployment successful",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*‚úÖ Production Deployment Successful*\n`${{ github.sha }}` deployed to production"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Slack Notification (Failure)
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "‚ùå Production deployment failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*‚ùå Production Deployment Failed*\n`${{ github.sha }}` deployment failed\nCheck logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
