name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            echo "ğŸ“¦ Starting production deployment..."
            cd /opt/tradeflow

            echo "ğŸ”„ Pulling latest code..."
            git fetch origin main
            git checkout main
            git pull origin main

            echo "ğŸ“¥ Pulling latest Docker images..."
            docker-compose pull

            echo "ğŸš€ Starting services (with downtime minimization)..."
            docker-compose up -d

            echo "â³ Waiting for services to be healthy..."
            sleep 10

            echo "ğŸ”§ Running database migrations..."
            docker-compose exec -T api alembic upgrade head

            echo "âœ… Checking API health..."
            for i in {1..30}; do
              if curl -f http://localhost:8000/healthz > /dev/null 2>&1; then
                echo "âœ… API is healthy"
                break
              fi
              echo "â³ Attempt $i/30 - Waiting for API..."
              sleep 2
            done

            echo "âœ… Checking frontend health..."
            for i in {1..30}; do
              if curl -f http://localhost:3000 > /dev/null 2>&1; then
                echo "âœ… Frontend is healthy"
                break
              fi
              echo "â³ Attempt $i/30 - Waiting for frontend..."
              sleep 2
            done

            echo "ğŸ“Š Checking container status..."
            docker-compose ps

            echo "âœ… Deployment completed successfully!"
