# TradeFlow OS - Nginx Production Configuration
# Location: /etc/nginx/sites-available/tradeflow
# Enable with: sudo ln -s /etc/nginx/sites-available/tradeflow /etc/nginx/sites-enabled/
# Test with: sudo nginx -t
# Reload with: sudo systemctl reload nginx

# Upstream API server (Docker container)
upstream api_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

# Upstream Frontend server (Docker container)
upstream web_frontend {
    server 127.0.0.1:3000;
    keepalive 32;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name tradeflow.com *.tradeflow.com api.tradeflow.com app.tradeflow.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Configuration for main domain and subdomains
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tradeflow.com *.tradeflow.com;

    # SSL Certificates (managed by Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/tradeflow.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tradeflow.com/privkey.pem;

    # SSL Configuration (Mozilla Recommended)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/tradeflow_access.log combined;
    error_log /var/log/nginx/tradeflow_error.log;

    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css text/javascript application/javascript application/json;
    gzip_min_length 1000;
    gzip_comp_level 6;

    # Rate limiting (prevent abuse)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=web_limit:10m rate=50r/s;

    # =========================================================================
    # API Proxy Configuration
    # =========================================================================
    location /api/ {
        limit_req zone=api_limit burst=200 nodelay;

        proxy_pass http://api_backend;
        proxy_http_version 1.1;

        # Preserve original request information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Required for API backend to detect subdomain
        proxy_set_header X-Subdomain $host;

        # Connection settings
        proxy_set_header Connection "";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering (important for large uploads)
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        client_max_body_size 100M;

        # Disable request body buffering for streaming
        proxy_request_buffering off;
    }

    # =========================================================================
    # Frontend Proxy Configuration
    # =========================================================================
    location / {
        limit_req zone=web_limit burst=50 nodelay;

        proxy_pass http://web_frontend;
        proxy_http_version 1.1;

        # Preserve original request
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Connection settings
        proxy_set_header Connection "upgrade";
        proxy_set_header Upgrade $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;

        # Caching for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://web_frontend;
            proxy_cache_valid 200 30d;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Next.js specific headers
        location /_next/static/ {
            proxy_pass http://web_frontend;
            proxy_cache_valid 200 30d;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # =========================================================================
    # Health Check Endpoints (for monitoring)
    # =========================================================================
    location /healthz {
        access_log off;
        proxy_pass http://api_backend/healthz;
        proxy_http_version 1.1;
    }

    location /readyz {
        access_log off;
        proxy_pass http://api_backend/readyz;
        proxy_http_version 1.1;
    }

    # =========================================================================
    # Deny access to sensitive files
    # =========================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# API-only subdomain (optional)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.tradeflow.com;

    ssl_certificate /etc/letsencrypt/live/tradeflow.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tradeflow.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    access_log /var/log/nginx/api_access.log combined;
    error_log /var/log/nginx/api_error.log;

    # Only proxy to API
    location / {
        limit_req zone=api_limit burst=200 nodelay;
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Subdomain $host;
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        client_max_body_size 100M;
    }
}
